type SuccessMessage {
	message: String
}

type Mutation {
	createUser(name: String, email: String, password: String, club: String): User!
	loginUser(email: String, password: String): User
	logoutUser: SuccessMessage
	createDataUnit(name: String!, factor: Float!, standardUnit: Boolean!)
	createActivity(name: String!, dataFields: [String!]!): Activity!
	deleteActivity(id: String!): SuccessMessage
	createSession(
		date: String!
		name: String!
		activityType: String!
		dataValues: String!
	): Session!
	deleteSession(id: String!): SuccessMessage
}

type Query {
	users: [User]!
	currentUser: User
	sessions: [Session]!
	activities: [Activity]!
	activity(activityType: String): Activity
}
